<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Ninja to Cat</title>
        <meta name="description" content="This nifty website will change a ninja into a cat!">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <body>
        <div id="container">
            <div>
                <img src="img/ninja0.png" alt="image" data-alt-src="img/cat0.png"/>
            </div>
            <div>
                <img src="img/ninja1.png" alt="image" data-alt-src="img/cat1.png"/>
            </div>
            <div>
                <img src="img/ninja2.png" alt="image" data-alt-src="img/cat2.png"/>
            </div>
            <div>
                <img src="img/ninja3.png" alt="image" data-alt-src="img/cat3.png"/>
            </div>
            <div>
                <img src="img/ninja4.png" alt="image" data-alt-src="img/cat4.png"/>
            </div>
        </div>
        <script>
            $(function(){
                $('img').click(function(){
                    //console.log($(this).attr('data-alt-src'));
                    $(this).attr("src", function(){
                        return $(this).attr("data-alt-src");
                    });
                });
            });
        </script>.
    </body>
</html>
